{% extends "audio_steg/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="page-header">
    <h1 class="roboto">Image Steganography</h1>
</div>
<br><br>
<form method="POST">
        {% csrf_token %}
{#        {% crispy form %}#}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Encrypt!</button>        
</form>
{% if result != NULL %}
<div class="jumbotron">
        <h5>Result:</h5>
        <p class="text-result"><pre><mark>{{ result }}</mark></pre></p>
</div>


{% endif %}
{% endblock content %}
